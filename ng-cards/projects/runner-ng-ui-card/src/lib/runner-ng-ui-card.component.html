<div class="runner-ng-card">
    <ng-container *ngIf="!cardConfig.customCardTemplate; else customCard">
        <div *ngIf="cardConfig.card?.cardImage !== ''" class="runner-ng-card-image"
            [style.background]="'url(' + cardConfig.card?.cardImage + ')'"></div>
        <div class="runner-ng-card-body">
            <h4 *ngIf="cardConfig.card?.cardTitle">{{cardConfig.card?.cardTitle}}</h4>
            <p *ngIf="cardConfig.card?.cardBodyText">{{cardConfig.card?.cardBodyText}}</p>
            <button *ngIf="cardConfig.card?.cardButton" class="runner-ng-card-button"
                [style.background-color]="cardConfig.card?.cardButton?.cardButtonColor"
                [style.color]="cardConfig.card?.cardButton?.cardButtonTextColor"
                (click)="cardConfig.card?.cardButton?.cardButtonCallback()">{{cardConfig.card?.cardButton?.cardButtonText}}</button>
        </div>
    </ng-container>
    <ng-template #customCard>
        <ng-container *ngTemplateOutlet="cardTemplate"></ng-container>
    </ng-template>
</div>
